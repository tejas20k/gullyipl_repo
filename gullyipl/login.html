<body>
	<span style="display:block; height: 35px;"></span>
    <section id="card" class="clearfix">
	<div class="login_image">
		<img src="images/icon.png" />
	</div>
	<div class="wrapper">
        <div class="row"> 
            <div class="grid_5">
				<h1>Login</h1>
				<form method="POST" action="php/validate_entry.php" onsubmit="validateMyForm();">
				<input id="username" name="username" placeholder="Username" type="text" value="" spellcheck="false" onchange="remove_error();">
				<span role="alert" class="error-msg" name="errormsg_0_username" id="errormsg_0_username"></span>
				<input id="password" name="password" placeholder="Password" type="password" value="" spellcheck="false" onchange="remove_error();">
				<span role="alert" class="error-msg" name="errormsg_0_password" id="errormsg_0_password"></span>
				<input id="Login" name="signIn" class="button button-submit" type="submit" value="Login">
				<span style="display:block; height: 15px;"></span>
				<div class="signup">
				<a href="signup.html" style="text-decoration: none;color: #427fed;">Not yet registered? Click here</a>
				</div>
				</form>
			</div>
	    </div>
	</div>
    </section>
	<script type="text/javascript">
		function validateMyForm()
		{
		  var valUsername,valPassword;
		  if(this.password.value == "")
		  { 
			this.password.focus();
			this.password.className = this.password.className + ' form-error';
			this.errormsg_0_password.innerHTML = "Password cannot be left blank";
			valPassword = false;
			//return false;
		  } else {
			this.password.className = this.password.className.replace
      ( /(?:^|\s)form-error(?!\S)/g , '' );
			valPassword = true;
			//return true;
		  }
		  if(this.username.value == "")
		  { 
			this.username.focus();
			this.username.className = this.username.className + ' form-error';
			this.errormsg_0_username.innerHTML = "Username cannot be left blank";
			valUsername = false;
			//return false;
		  } else {
			this.username.className = this.username.className.replace
      ( /(?:^|\s)form-error(?!\S)/g , '' );
			valUsername = true;
			//return true;
		  }
		  if (valUsername && valPassword){
			return true;
		  } else {
			event.preventDefault();
                        return false;
		  }
		}
		
		function remove_error()
		{
			if(this.username.value != "") {
				this.username.className = this.username.className.replace
      ( /(?:^|\s)form-error(?!\S)/g , '' );
				this.errormsg_0_username.innerHTML = "";
			}
			if(this.password.value != "") {
				this.password.className = this.password.className.replace
      ( /(?:^|\s)form-error(?!\S)/g , '' );
				this.errormsg_0_password.innerHTML = "";
			}
			return true;
		}
	</script>
